<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Design Travel 1 France | Con HTML y CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container-banner">
        <header class="header">
            <div class="logo">
                <h1>Tu <span>Logo</span></h1>
            </div>
            <div class="btnmenu">
                <span class="l1"></span>
                <span class="l2"></span>
                <span class="l3"></span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="" class="active">Precios</a></li>
                    <li><a href="">Nuestra Historia</a></li>
                    <li><a href="">Lugares</a></li>
                    <li><a href="">Contácto</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <main class="content-info">
            <div class="social">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="info-principal">
                <div class="titulo">
                    <h1>Descubre Francia</h1>
                </div>
                <div class="info-botons">
                    <div class="btn-play-video">
                        <a href=""><i class="fas fa-play"></i>Ver Video</a>
                    </div>
                    <div class="btn-explore">
                        <a href="">Explorar</a>
                    </div>
                </div>
                <div class="info-places">
                    <div class="text-places">
                        <p>Los 5 mejores sitios para visitar en Francia</p>
                        <a href="">Ver Más</a>
                    </div>
                    <div class="img">
                        <img src="img/Travel_1_thumbnail.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <div class="background-blur"></div>
    </section>
    <script src="js/menu.js"></script>
</body>
</html>
